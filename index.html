<html>
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vizceral/4.6.0/vizceral.min.js"></script>
      <script>
        function run () {
          var viz = new Vizceral.default(document.getElementById('vizceral'));
          viz.updateData({
            name: 'us-west-2',
            renderer: 'global',
            maxVolume: 500,
            nodes: [
              {name: 'INTERNET'},
              {name: 'service'}
            ],
            connections: [
              {
                source: 'INTERNET',
                target: 'service',
                metrics: { normal: 100, warning: 95, danger: 5 },
                metadata: { streaming: true }
              }
            ]
          });
          viz.setView();
          viz.animate();
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
      <script>
      var socket = io('http://localhost:80/');
        socket.on('json', function(visitas){
          document.getElementById('json').innerHTML = visitas;
          console.log(visitas);
        });
      </script>
      <title>Vanilla Vizceral Example with Sample Data</title>
    </head>
    <body onload='run()'>
      <canvas id='vizceral'></canvas>
      <div id='json'></div>
    </body>
  </html>
